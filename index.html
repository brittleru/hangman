<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hangman</h1>
  <p>Find the hidden word - Enter a letter</p>
  <div class="game-container">
    <svg height="260" width="200" class="figure-container">

      <!-- Hang -->
      <line x1="60" y1="20" x2="140" y2="20" />
      <line x1="60" y1="20" x2="60" y2="250" />
      <line x1="20" y1="250" x2="100" y2="250"/>
      <line x1="140" y1="20" x2="140" y2="50" />

      <!-- Hangman -->
      <circle cx="140" cy="70" r="20" class="figure-part"/>
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>


    </svg>

    <div class="wrong-letters-containter">
      <div id="wrong-letters">

      </div>
    </div>

    <div class="word" id="word">

    </div>
  </div>

  <!-- Final Message -->
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message"></h2>
      <button type="button" name="button" id="play-button">Play Again?</button>
    </div>
  </div>

  <!-- Notification if already used letter -->
  <div class="notification-container" id="notification-container">
    <p>You already used this letter... Please use another one...</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
